<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Exam - ${exam.title}</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="day-mode">
    <div class="exam-container">
        <div class="exam-header">
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="time-left">Time Left: --:--:--</span>
            </div>
            <div class="exam-info">
                <h2>${exam.title}</h2>
                <p>Instructions: Answer all questions. You cannot go back once you submit an answer.</p>
            </div>
        </div>

        <div class="exam-content">
            <div class="question-container">
                <div class="question-nav">
                    <button id="prev-btn" class="nav-btn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                    <span class="question-counter">Question <span id="current-q">1</span> of <span id="total-q">${exam.questions.length}</span></span>
                    <button id="next-btn" class="nav-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>

                <div class="question-card">
                    <div class="question-text">
                        <h3 id="question-text">Loading question...</h3>
                    </div>
                    <div class="options-container" id="options-container">
                        <!-- Options will be populated here -->
                    </div>
                </div>

                <div class="question-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="exam-sidebar">
                <h4>Question Navigator</h4>
                <div class="question-list" id="question-list">
                    <!-- Question buttons will be populated here -->
                </div>
                <button id="submit-exam" class="btn btn-primary">Submit Exam</button>
            </div>
        </div>
    </div>

    <script>
        // Exam state
        let examState = {
            currentQuestionIndex: 0,
            answers: {},
            startTime: new Date(),
            timeLimit: ${exam.duration} * 60, // Convert minutes to seconds
            timerInterval: null
        };

        // Sample exam questions (in a real app, these would come from the server)
        const examQuestions = [
            {
                id: 1,
                text: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correctAnswer: 2
            },
            {
                id: 2,
                text: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correctAnswer: 1
            },
            {
                id: 3,
                text: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctAnswer: 1
            },
            {
                id: 4,
                text: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correctAnswer: 1
            },
            {
                id: 5,
                text: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correctAnswer: 3
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            initializeExam();
        });

        function initializeExam() {
            // Start the timer
            startTimer();

            // Render first question
            renderQuestion(examState.currentQuestionIndex);

            // Setup event listeners
            setupEventListeners();

            // Render question navigator
            renderQuestionNavigator();
        }

        function setupEventListeners() {
            document.getElementById('prev-btn').addEventListener('click', goToPreviousQuestion);
            document.getElementById('next-btn').addEventListener('click', goToNextQuestion);
            document.getElementById('submit-exam').addEventListener('click', submitExam);
        }

        function startTimer() {
            const endTime = new Date(examState.startTime.getTime() + (examState.timeLimit * 1000));

            examState.timerInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = Math.max(0, Math.floor((endTime - now) / 1000));

                if (timeLeft <= 0) {
                    clearInterval(examState.timerInterval);
                    submitExam();
                    return;
                }

                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;

                document.getElementById('time-left').textContent =
                    \`Time Left: \${hours.toString().padStart(2, '0')}:\${minutes.toString().padStart(2, '0')}:\${seconds.toString().padStart(2, '0')}\`;

                // Change color when time is running low
                if (timeLeft < 300) { // 5 minutes
                    document.getElementById('time-left').style.color = '#ff6b6b';
                }
            }, 1000);
        }

        function renderQuestion(index) {
            const question = examQuestions[index];
            if (!question) return;

            document.getElementById('question-text').textContent = question.text;
            document.getElementById('current-q').textContent = index + 1;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';

                const isSelected = examState.answers[question.id] === optionIndex;

                optionElement.innerHTML = \`
                    <input type="radio" id="opt-\${question.id}-\${optionIndex}" name="q-\${question.id}" value="\${optionIndex}" \${isSelected ? 'checked' : ''}>
                    <label for="opt-\${question.id}-\${optionIndex}">\${optionIndex + 1}. \${option}</label>
                \`;

                optionElement.querySelector('input').addEventListener('change', (e) => {
                    examState.answers[question.id] = parseInt(e.target.value);
                });

                optionsContainer.appendChild(optionElement);
            });

            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === examQuestions.length - 1;

            // Update progress bar
            const progressPercent = ((index + 1) / examQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = \`\${progressPercent}%\`;

            // Highlight current question in navigator
            highlightCurrentQuestion();
        }

        function goToPreviousQuestion() {
            if (examState.currentQuestionIndex > 0) {
                examState.currentQuestionIndex--;
                renderQuestion(examState.currentQuestionIndex);
            }
        }

        function goToNextQuestion() {
            if (examState.currentQuestionIndex < examQuestions.length - 1) {
                examState.currentQuestionIndex++;
                renderQuestion(examState.currentQuestionIndex);
            }
        }

        function renderQuestionNavigator() {
            const navigatorContainer = document.getElementById('question-list');
            navigatorContainer.innerHTML = '';

            examQuestions.forEach((question, index) => {
                const button = document.createElement('button');
                button.className = 'question-btn';
                button.textContent = index + 1;
                button.onclick = () => {
                    examState.currentQuestionIndex = index;
                    renderQuestion(index);
                };

                // Style based on answer status
                if (examState.answers[question.id] !== undefined) {
                    button.style.backgroundColor = '#4ecdc4';
                    button.style.color = 'white';
                }

                if (index === examState.currentQuestionIndex) {
                    button.classList.add('current');
                }

                navigatorContainer.appendChild(button);
            });
        }

        function highlightCurrentQuestion() {
            document.querySelectorAll('.question-btn').forEach((btn, index) => {
                btn.classList.toggle('current', index === examState.currentQuestionIndex);
            });
        }

        function submitExam() {
            clearInterval(examState.timerInterval);

            // Calculate score
            let correctAnswers = 0;
            examQuestions.forEach(question => {
                if (examState.answers[question.id] === question.correctAnswer) {
                    correctAnswers++;
                }
            });

            const score = Math.round((correctAnswers / examQuestions.length) * 100);

            // Show results
            const resultsHtml = \`
                <div class="exam-results">
                    <h2>Exam Completed!</h2>
                    <p>Your Score: \${score}% (\${correctAnswers}/\${examQuestions.length} correct)</p>
                    <p>Thank you for taking the exam.</p>
                    <button onclick="location.href='index.html'" class="btn btn-primary">Return to Dashboard</button>
                </div>
            \`;

            document.body.innerHTML = resultsHtml;
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !document.getElementById('prev-btn').disabled) {
                goToPreviousQuestion();
            } else if (e.key === 'ArrowRight' && !document.getElementById('next-btn').disabled) {
                goToNextQuestion();
            } else if (e.key === 'Enter' && e.ctrlKey) {
                submitExam();
            }
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .exam-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            min-height: 100vh;
        }

        .exam-header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer {
            text-align: right;
            margin-bottom: 1rem;
        }

        .timer i {
            margin-right: 0.5rem;
        }

        .exam-info h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .exam-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-card {
            margin-bottom: 2rem;
        }

        .question-text h3 {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .option input[type="radio"] {
            margin-right: 0.5rem;
        }

        .option label {
            cursor: pointer;
            display: block;
        }

        .question-progress {
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .exam-sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .exam-sidebar h4 {
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .question-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .question-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .question-btn.current {
            background: #ffd700;
            color: #333;
            font-weight: bold;
        }

        #submit-exam {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .exam-results {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .exam-results h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .exam-results p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .exam-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .question-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .exam-sidebar {
                order: -1; /* Move sidebar above questions on mobile */
            }
        }
    </style>
</body>
</html>
